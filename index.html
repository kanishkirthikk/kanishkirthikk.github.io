<!DOCTYPE html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container{
           align-self: center;
            top:50%;
            bottom: 50%;

        }
    </style>
    <title>BASIC QUIZ APP</title>
</head>
<body>
   <div class="container p-5 bg-grey-900 mx-auto text-black place-self-center h-full ">
    <div class="columns">
         <h1 class="text-center underline bg-[#C84630] uppercase p-3 text-white ">Quiz Application Using JavaScript</h1>
        <div class="question bg-[#D4A0A7] p-3 text-center" id="QUES"></div>
        <div class="grid bg-[#5DA271] p-3" id="ops"></div>
      <div  style="text-align: center; justify-content: center;" class=" grid justify-self-center align-items-center">
        <button  class="bg-cyan-500 shadow-lg shadow-cyan-500/50 flex transition ease-in-out delay-150 bg-blue-500  text-white uppercase rounded align-self-center "onclick="checkans()" id="btn">SUBMIT</button>
        <button  class="bg-blue-400 shadow-lg shadow-red-500/50 flex transition ease-in duration-300 ...  text-white uppercase rounded align-self-center  " onclick="checkprev()" id="btn">prev</button>
    </div>
    <div id="score" class="bg-[#E3E3E3] text-center p-3"></div>
    </div>
   </div>
</body>
</html>
<script src="index.js"></script>
